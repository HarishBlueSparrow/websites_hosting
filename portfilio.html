<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section Component</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-yellow': '#FFB400',
                        'brand-dark': '#1e1e1e',
                        'brand-text': '#333333'
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Specific Styles for Home Section */
        
        /* The curved line animation path */
        .decor-line {
            fill: none;
            stroke: #FFB400;
            stroke-width: 4;
            stroke-linecap: round;
        }

        /* Outline text effect for 'SARITA' */
        .text-stroke {
            -webkit-text-stroke: 2px #FFB400;
            color: transparent;
            /* Fallback/Fill option if you prefer filled gradient: 
               background: -webkit-linear-gradient(#FFB400, #FFB400); 
               -webkit-background-clip: text;
            */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- COPY STARTS HERE -->
    <!-- Home Section -->
    <section id="home" class="min-h-screen flex items-center relative overflow-hidden bg-white ">
        <!-- Yellow accent bar on left (Desktop decoration) -->
        <div class="absolute left-0 top-1/3 w-4 h-32 bg-brand-yellow hidden d-none lg:block "></div>
        
        <div class=" mx-auto px-6 md:px-12 grid lg:grid-cols-2 gap-10 items-center">
            
            <!-- Text Content -->
            <div class="z-10 order-2 lg:order-1 home-text-content ">
                <h3 class="text-brand-yellow font-display font-bold text-xl md:text-2xl mb-2 tracking-widest opacity-0 translate-y-4 intro-text">HI THERE!</h3>
                <h1 class="text-5xl md:text-7xl font-display font-bold text-brand-dark mb-4 leading-tight opacity-0 translate-y-4 intro-text">
                    I'M <span class="text-stroke">HARISIVABALAN</span>
                </h1>
                <div class="bg-brand-yellow text-brand-dark font-bold inline-block px-3 py-1 mb-6 text-sm uppercase opacity-0 translate-y-4 intro-text">
                    Full stack developer / web developer
                </div>
                <p class="text-gray-600 mb-8 max-w-md leading-relaxed opacity-0 translate-y-4 intro-text">
                    Creative designer based in New York. I create visual concepts to communicate ideas that inspire, inform, and captivate consumers. Ready to handle your new project.
                </p>
                <a href="#about" class="opacity-0 translate-y-4 intro-text inline-flex items-center bg-brand-dark text-white px-8 py-3 rounded-full font-bold uppercase tracking-wider hover:bg-brand-yellow hover:text-brand-dark transition-all transform hover:-translate-y-1">
                    More About Me <i data-lucide="arrow-right" class="ml-2 w-4 h-4"></i>
                </a>
            </div>
            
            <!-- Image & Animation Area -->
            <div class="relative flex justify-center order-1 lg:order-2">
                <!-- Decorative SVG Arc -->
                <svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-0" viewBox="0 0 400 400" style="transform: scale(1.2);">
                    <path class="decor-line arc-path" d="M 50 200 A 100 100 0 0 1 350 200" fill="none" stroke="#FFB400" />
                </svg>
                
                <!-- Main Profile/Hero Image -->
                <div class="relative w-64 h-64 md:w-96 md:h-96 rounded-full overflow-hidden border-8 border-white shadow-2xl z-10 hero-img scale-0">
                    <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Hero" class="w-full h-full object-cover">
                </div>
                
                <!-- Floating Icons -->
                <div class="absolute right-0 top-1/4 bg-brand-dark text-brand-yellow p-3 rounded-full z-20 shadow-lg float-icon opacity-0">
                    <i data-lucide="camera" class="w-6 h-6"></i>
                </div>
                <div class="absolute left-10 bottom-10 bg-brand-yellow text-brand-dark p-3 rounded-full z-20 shadow-lg float-icon opacity-0">
                    <i data-lucide="pen-tool" class="w-6 h-6"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="about">  
        <h2 class="text-brand-yellow font-display font-bold text-center text-4xl md:text-6xl my-10 tracking-widest opacity-0 translate-y-4 intro-text">
            About
        </h2>
    </section>

    <!-- Scripts for Interaction -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Animations
        document.addEventListener('DOMContentLoaded', () => {
            
            // Text Stagger Animation
            anime({
                targets: '.intro-text',
                translateY: [20, 0],
                opacity: [0, 1],
                delay: anime.stagger(200, {start: 300}),
                easing: 'easeOutExpo',
                duration: 1500
            });

            // Hero Image Scale Up
            anime({
                targets: '.hero-img',
                scale: [0, 1],
                opacity: [0, 1],
                delay: 500,
                duration: 1500,
                easing: 'easeOutElastic(1, .6)'
            });

            // SVG Arc Drawing Animation
            anime({
                targets: '.arc-path',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 2000,
                delay: 800
            });

            // Floating Icons Pop In
            anime({
                targets: '.float-icon',
                scale: [0, 1],
                opacity: [0, 1],
                delay: anime.stagger(200, {start: 1200}),
                duration: 800,
                easing: 'easeOutBack'
            });

            anime({
                targets:"",
                
            })
        });
    </script>
</body>
</html>
